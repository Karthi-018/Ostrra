<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Courses</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div id="form-container">
        <form onsubmit="event.preventDefault(); login();">
            <div class="d-flex justify-content-center mt-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="text-danger" id="error-msg" style="display: none;">Invalid Login</p>
                        <h5 class="card-title">Login</h5>
                        <p>
                            <label>Username</label>
                            <input type="text" id="user" required />
                        </p>
                        <p>
                            <label>Password</label>
                            <input type="password" id="password" required />
                        </p>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="reset" class="btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card m-5" id="courses" style="display: none;">
        <ul class="list-group list-group-flush" id="course-list">
        </ul>
    </div>

    <div class="card w-50 mx-auto my-5" id="course-detail" style="display: none;">
        <div class="card-header" id="cName"></div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p id="cDesc"></p>
            <p id="cDuration"></p>
          </blockquote>
        </div>
    </div>

    <script>

        let courseList = [
            {
                courseName: 'Java',
                courseDesc: 'kfenfnfefknf',
                duration: '10 days'
            },
            {
                courseName: 'Javascript',
                courseDesc: 'kfenfnfefknf',
                duration: '15 days'
            },
            {
                courseName: 'Springboot',
                courseDesc: 'kfenfnfefknf',
                duration: '20 days'
            }
        ];
        
        let courseContent = "";
        for(let i=0;i<courseList.length;i++) {
            courseContent += `<li class='list-group-item' onclick='displayDetails(${i})' style='cursor:pointer;'>${courseList[i].courseName}</li>`;
        }
        document.getElementById("course-list").innerHTML=courseContent;
        
        function displayDetails(i) {
            
            document.getElementById('cName').innerHTML=courseList[i].courseName;
            document.getElementById('cDesc').innerHTML=courseList[i].courseDesc;
            document.getElementById('cDuration').innerHTML=courseList[i].duration;

            document.getElementById('course-detail').style.display="block";
        }

        function login() {
            let user=document.getElementById("user").value;
            let password=document.getElementById("password").value;

            if(user=="admin" && password=="admin123") {
                document.getElementById("form-container").style.display="none";
                document.getElementById("courses").style.display="block";
            } else {
                document.getElementById("error-msg").style.display="block";
            }
        }        
    </script>
</body>
</html>
