<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
	<form method="POST" action="calculator">
		<input type="text" placeholder="Enter number 1" name="num1" />
		<input type="text" placeholder="Enter number 2" name="num2" />
		<input type="radio"  value="add" name="operator" /> Add
		<input type="radio"  value="subtract" name="operator" /> Subtract
		<input type="radio"  value="multiply" name="operator" /> Multiply
		<input type="radio"  value="divide" name="operator" /> Divide
		<input type="submit" value="Calculator" />
	</form>
</body>
</html>
